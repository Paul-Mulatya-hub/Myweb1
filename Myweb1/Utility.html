<h1>KNOW DAY OF THE WEEK</h1>
<p>Enter the dates to know the day of the week</p>
<input type="date" id="dateInput"> <br><br>
<button onclick="KnowDay()">Know Day</button><br>
<div id="result" style="display: none;"></div>

 </div>
</div>

<p>The day of the week is:</p>

<!--JavaScripts-->

<script>
  function KnowDay(){
    var inputDate = document.getElementById('dateInput').value;
    var date = new Date(inputDate);
    var days = ['sunday', 'monday','Tuesday' ,'Wednesday','Thursday', 'Friday','Saturday']
    var dayOfWeek = days[date.getDay()];
    document.getElementById('result').style.display="";
    document.getElementById('result').innerHTML = 'The day of the week for'+  inputDate+  'is'+  dayOfWeek;

  }


</script><br><br>
